<div class="form-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>
        <h1 class="form-title">Crea una cuenta</h1>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="form-content">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="usuario@ejemplo.com" formControlName="email" />
          <mat-error *ngIf="isRequired('email')">
            Este campo es requerido
          </mat-error>
          <mat-error *ngIf="hasEmailError()">
            Ingrese un correo válido
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="********" formControlName="password" />
          <mat-error *ngIf="isRequired('password')">
            Este campo es requerido
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button 
                color="primary" 
                type="submit" 
                class="submit-button">
          Registrate
        </button>

        <!-- Google Sign In -->
        <div class="divider">
          <span class="divider-text">o</span>
        </div>

        <app-google-button (onClick)="submitWithGoogle()" class="google-button" />
      </form>
    </mat-card-content>

    <mat-card-actions class="card-actions">
      <p class="signup-text">
        ¿Ya tenes una cuenta?
        <a mat-button color="primary" routerLink="/auth/sign-in" class="signup-link">
          Inicia sesion
        </a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
